<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h2>My contacts</h2>


      <a class="btn btn-success mb-3 mt-3" routerLink="/contact/save">New Contact</a>

      <div *ngIf="contactRemoved" class="alert alert-success" role="alert">
        <strong>Success! Contact removed.</strong>
      </div>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="contacts.length === 0">
          <td colspan="4">
            Nenhum registro encontrado
          </td>
        </tr>
        <tr *ngFor="let contact of contacts" [routerLink]="['/contact/save', contact.id]">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <button (click)="onDelete(contact); $event.stopPropagation()" class="btn btn-danger">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
